<!DOCTYPE html>
<html>

<head>
    <title>This is a demo</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="./index.js" ></script>
</head>

<body>
    <!-- Navigation Bar -->
    <nav>
        <span class="logo">Team 4</h3>
    </nav>
    <!-- Main content -->
    <main>
        <!-- The page header -->
        <div class="page-header">
            <h1> Meet the team </h1>
        </div>

        <!-- The team leader -->
        <div class="leader-section">
            <div class="avatar-container">
                <img src="resources/female-avatar.jpg" alt="female-avatar" class="avatar"/>
                <div>
                    <span class="avatar-description">The manager of the team</span>
                </div>
            </div>
        </div>

        <!-- The team -->
        <div class="team-section">

            <!-- A row of 3 team members -->
            <div class="team-row">

                <!-- A team member -->
                <div class="team-member-container">

                    <!-- Team member avatar + description -->
                    <div class="avatar-container">
                        <img src="resources/male-avatar.jpg" alt="male-avatar" class="avatar"  onclick="toFemale(this)" />
                        <div>
                            <span class="avatar-description">Team member number 1</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
